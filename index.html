<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMN meijin - Battle Background</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-touhou98@1.0.0/dist/touhou98.min.css">
    
    <style>
        /* ページ全体にフォントとスタイルを適用 */
        body {
            font-family: 'Touhou98', monospace;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            overflow: hidden; /* スクロールバーを消す */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            border: 2px solid #ffffff;
            padding: 1em;
            background-color: rgba(0, 0, 0, 0.7); /* 背景が少し透けるように */
            position: relative; /* z-indexを効かせるため */
            z-index: 10;
        }
        h1 {
            font-family: 'Touhou98', monospace;
            text-align: center;
            text-shadow: 3px 3px #555555;
            font-size: 2.5em;
        }
        /* 背景描画エリアのスタイル */
        #battle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 文字より後ろに表示 */
        }
    </style>
</head>
<body>

    <canvas id="battle-background"></canvas>

    <div class="container">
        <h1>EMN meijin</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/earthbound-battle-backgrounds-rollup@3.2.0/dist/earthbound-battle-backgrounds-rollup.umd.min.js"></script>

    <script>
        // canvas要素を取得
        const canvas = document.getElementById('battle-background');

        // EarthBoundBattleBackgroundsオブジェクトをインスタンス化
        // 第1引数: canvas要素, 第2引数: エフェクトのスタイル番号（0から255まで）
        // ランダムな背景を選ぶ
        const styleId = Math.floor(Math.random() * 256);
        const eb = new EarthBoundBattleBackgrounds(canvas, styleId);

        // アニメーションを開始
        eb.start();
    </script>
</body>
</html>
